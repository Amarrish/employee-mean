<div style="width: 100%; height: 90vh;" class="d-flex justify-content-center align-items-center">
    <div class="shadow p-5 rounded bg-info">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" [(ngModel)]="email">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="password">
            <label for="floatingPassword">Password</label>
          </div>

          <div class="form-floating text-center">
            <button (click)="login()" type="button" class="btn btn-primary btn-sm">Login</button>
          </div>
          
    </div>
</div>
